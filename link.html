<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Engrenados Baja Uniube • Links Oficiais</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

/* ===== BASE ===== */
body {
  min-height: 100vh;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* ===== VÍDEO DE FUNDO ===== */
.video-bg {
  position: fixed;
  inset: 0;
  z-index: -2;
}

.video-bg video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.35) contrast(1.2);
}

/* ===== OVERLAY ===== */
.overlay {
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    linear-gradient(180deg, rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
    repeating-linear-gradient(
      135deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 2px,
      transparent 2px,
      transparent 6px
    );
}

/* ===== CONTEÚDO ===== */
.content {
  min-height: 100vh;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

/* ===== LOGO ===== */
.logo {
  width: 160px;
  margin-bottom: 20px;
}

/* ===== TÍTULOS ===== */
h1 {
  font-size: 1.9rem;
  font-weight: 900;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: #f2c94c;
}

.subtitle {
  font-size: 0.95rem;
  opacity: 0.85;
  margin-bottom: 40px;
}

/* ===== LINKS ===== */
.links {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  gap: 22px;
}

/* ===== BOTÃO CTA COMPETIÇÃO ===== */
.cta-btn {
  display: inline-block;
  text-align: center;

  padding: 20px 42px;
  font-size: 1.1rem;
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;

  color: #fff;
  text-decoration: none;

  border-radius: 14px;
  border: 1px solid rgba(255,255,255,0.25);

  background: linear-gradient(
    180deg,
    #3fa9f5 0%,
    #1e7fd6 45%,
    #0b5fa8 100%
  );

  box-shadow:
    0 0 0 2px rgba(255,255,255,0.15) inset,
    0 8px 20px rgba(0,0,0,0.55),
    0 0 25px rgba(63,169,245,0.65);

  position: relative;
  overflow: hidden;
  transition: all 0.25s ease;
}

/* brilho animado */
.cta-btn::before {
  content: "";
  position: absolute;
  top: -60%;
  left: -40%;
  width: 60%;
  height: 220%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(255,255,255,0.5),
    transparent
  );
  transform: rotate(25deg);
  transition: all 0.6s ease;
}

/* hover */
.cta-btn:hover {
  transform: translateY(-4px) scale(1.04);
  box-shadow:
    0 0 0 2px rgba(255,255,255,0.25) inset,
    0 15px 40px rgba(0,0,0,0.7),
    0 0 40px rgba(63,169,245,0.95);
}

/* brilho passando */
.cta-btn:hover::before {
  left: 130%;
}

/* clique */
.cta-btn:active {
  transform: scale(0.97);
}

/* ===== DIVISOR ===== */
.divider {
  width: 120px;
  height: 4px;
  background: #f2c94c;
  margin: 45px 0 20px;
}

/* ===== RODAPÉ ===== */
footer {
  font-size: 0.8rem;
  opacity: 0.6;
  letter-spacing: 1px;
}

/* ===== MOBILE ===== */
@media (max-width: 480px) {
  h1 {
    font-size: 1.6rem;
  }

  .cta-btn {
    font-size: 1rem;
    padding: 18px 28px;
  }
}
</style>
</head>

<body>

<!-- VÍDEO -->
<div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/video/2024/11/20/242283_tiny.mp4" type="video/mp4">
    </video>
</div>

<div class="overlay"></div>

<!-- CONTEÚDO -->
<div class="content">


    <img src="/assets/img/logo.png" alt="Engrenados Baja Uniube" class="logo">


  <h1>Engrenados Baja Uniube</h1>
  <p class="subtitle">Equipe de Competição • Baja SAE</p>

  <div class="links">
    <a href="https://www.instagram.com/engrenadosbaja/" target="_blank" class="cta-btn">
      Instagram
    </a>

    <a href="https://br.linkedin.com/in/engrenados-baja-019b4a38a" target="_blank" class="cta-btn">
      LinkedIn
    </a>

    <a href="https://bajaengrenados.github.io/" target="_blank" class="cta-btn">
      Site Oficial
    </a>

    <a href="#" class="cta-btn">
      Outros Links
    </a>
  </div>

  <div class="divider"></div>

  <footer>
    ENGRENADOS BAJA UNIUBE • RACING TEAM
  </footer>

</div>

</body>
</html>
