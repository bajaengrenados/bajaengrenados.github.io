<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engrenados Baja Uniube • Seleção de Apresentação</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ===== Reset ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    html, body { height: 100%; overflow: hidden; }

    /* ===== Vídeo de fundo ===== */
    .video-bg { position: fixed; inset: 0; z-index: -2; }
    .video-bg video { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.5) contrast(1.1); }

    /* ===== Overlay ===== */
    .overlay { position: fixed; inset: 0; z-index: -1; background: linear-gradient(135deg, rgba(11,60,93,0.75), rgba(0,0,0,0.55)); }

    /* ===== Conteúdo central ===== */
    .content { 
      position: relative; z-index: 1; 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      height: 100%; text-align: center; padding: 20px; 
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 60px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #f2c94c;
      text-shadow: 0 4px 12px rgba(0,0,0,0.5);
    }

    /* ===== Cards de opções ===== */
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 40px;
      max-width: 900px;
      width: 100%;
    }

    .option {
      background: rgba(255,255,255,0.05);
      padding: 30px 25px 40px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      border: 2px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 220px;
    }

    .option:hover {
      background: rgba(242,201,76,0.2);
      transform: scale(1.05);
      border-color: #f2c94c;
      box-shadow: 0 20px 45px rgba(0,0,0,0.5);
    }

    .option h2 {
      font-size: 1.8rem;
      margin-bottom: 12px;
      color: #f2c94c;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    .option p {
      font-size: 1.05rem;
      line-height: 1.4;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.5);
      flex-grow: 1;
    }

    .option button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #f2c94c;
      color: #0b3c5d;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
    }

    .option button:hover {
      background: #e0b340;
    }

    /* ===== Responsivo ===== */
    @media (max-width: 900px) {
      h1 { font-size: 2.2rem; margin-bottom: 40px; }
      .options { grid-template-columns: 1fr; gap: 30px; }
      .option { height: auto; padding: 25px 20px 35px; }
    }

	  .back-home {
  margin-top: 50px;
  text-align: center;
}

.back-home button {
  padding: 12px 30px;
  border: none;
  border-radius: 12px;
  background: #f2c94c;
  color: #0b3c5d;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.back-home button:hover {
  background: #e0b340;
  transform: scale(1.05);
}

	  
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://cdn.pixabay.com/video/2024/11/20/242283_tiny.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Conteúdo central -->
  <div class="content">
    <h1>Escolha sua Apresentação</h1>
    <div class="options">
      <div class="option">
        <h2>Patrocinadores</h2>
        <p>Apresentação institucional para empresas e parceiros interessados em apoiar a equipe.</p>
        <button onclick="location.href='patrocinadores.html'">Acessar</button>
      </div>
      <div class="option">
        <h2>Calouros</h2>
        <p>Apresentação para estudantes de Engenharia e TI, mostrando a equipe e convidando para participar.</p>
        <button onclick="location.href='calouros.html'">Acessar</button>
      </div>
    </div>
  </div>
	
  <div class="back-home">
    <button onclick="location.href='/index.html'">Voltar para a página inicial</button>
  </div>

</body>
</html>
